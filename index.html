<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapefile Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Shapefile Viewer</h1>
      <p class="subtitle">Upload a shapefile (.zip) to view it on the map</p>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-content">
              <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <p class="upload-text">Drag & drop shapefile here</p>
              <p class="upload-hint">or click to browse</p>
              <input type="file" id="fileInput" accept=".zip,.shp" multiple style="display: none;">
            </div>
          </div>
        </div>

        <div class="layers-section">
          <h2>Layers</h2>
          <div id="layersList" class="layers-list">
            <p class="empty-state">No layers loaded</p>
          </div>
        </div>
      </aside>

      <main class="map-container">
        <div id="map" class="map"></div>
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
          <div class="spinner"></div>
          <p>Loading shapefile...</p>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
